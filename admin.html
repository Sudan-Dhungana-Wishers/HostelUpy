<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Admin Login</title>
	<link rel="stylesheet" href="css/main.css">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
</head>

<body>
	<header>
		<main>
			<div class="form__container">
				<form action="#" enctype="multipart/form-data" >
					<div class="logo__still">
						<img src="sourceimages/logo.png" alt="">
					</div>
					<label for="username">Username: </label>
					<input type="text" name="username" id="">

					<label for="useremail">Email: </label>
					<input type="Email" name="useremail" id="">

					<label for="userpassword">Password: </label>
					<input type="password" name="userpassword" id="">

					<div class="line"></div>

					<button class="button success-tint" name="submit" id="" value="Submit">Submit</button>

					<div class="line"></div>

					<button class="button muted-tint"><span>Continue with Google</span></button>
					<button class="button muted-tint"><span>Continue with Github</span></button>
				</form>
			</div>
		</main>
	</header>
</body>
</html>
