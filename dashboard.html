<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Admin Dashboard</title>
	<link rel="stylesheet" href="css/main.css">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
	<div class="site">
		<div class="site__header">
			<div class="site__header-frame">
				
			</div>
			<div class="site__header-action">
				<span class="badge">
					<sup>Job Offer</sup>
				</span>
				<!-- ul#nav>li.item*3>a{Link $} -->
				<ul>
					<li>Staffs</li>
					<li>Managers</li>
					<li>Jobs</li>
					<li>Settings</li>
					<li>Logout</li>
				</ul>
			</div>
		</div>
		<div class="roomboard">
			<div class="roomboard__sub-header">
				<div class="icon-profile"></div>
				<button>Click here</button>
				<h1 class="room__title">Add Room</h1>
			</div>
		</div>
		<div class="roompanel">
			<div class="roompanel__form">

			</div>
			<div class="amenities">
				<div class="amenities__box">
				</div>
				<div class="amenities__item">
					<span>Item 1</span>
					<span>Item 2</span>
					<span>Item 3</span>
				</div>
			</div>
			<div class="roompanel__heading">
				<span class="ami-title">
					Room
				</span>
			</div>
			<div class="form__clump">
				<div class="box"></div>
				<div class="box"></div>
				<div class="box"></div>
			</div>
		</div>
		<div class="room__create">
			<span class="room">1</span>
			<span class="room">2</span>
			<span class="room">3</span>
		</div>

		<div class="dropdown">
			<select name="" id="">
				<option value="">opt1</option>
			</select>

		</div>
	</div>
</body>
</html>
